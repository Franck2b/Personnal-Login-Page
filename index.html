<!DOCTYPE html>
<html class="no-js" lang="fr">

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="pagetest" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Site Perso Login</title>
</head>

<body>
  <div class="container">
    <span class="form__title">Inscription</span>
      <form class="form">

        <div class="form__group">
          <i class="ri-user-line form__icon"></i>
          <input type="text" placeholder="Nom" required class="form__input" />
          <span class="form__bar"></span>
        </div>

        <div class="form__group">
          <i class="ri-mail-line form__icon"></i>
          <input type="text" placeholder="Email" required class="form__input" />
          <span class="form__bar"></span>
        </div>

        <div class="form__group">
          <i class="ri-lock-line form__icon"></i>
          <input
            type="password"
            placeholder="Mot de passe"
            required
            class="form__input"/>
          <span class="form__bar"></span>
        </div>

        <div class="form__group">
          <i class="ri-lock-line form__icon"></i>
          <input
            type="password"
            placeholder="Confirmer mot de passe"
            required
            class="form__input"
          />
          <span class="form__bar"></span>
        </div>
        
        <button type="submit" class="form__button">S'inscire</button>
        <p class="form__switch">
          Vous avez d√©ja un compte ? <a href="#">Se connecter</a>
        </p>
      </form>
  </div>
</body>
</html>
